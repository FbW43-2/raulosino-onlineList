<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="/jquery.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="scripts.js"></script>
</head>

<body>
    <div id="main-container" class="d-flex">
        <div id="content-div">
            <div id="header" class="d-flex">
                <i class="fas fa-clipboard-list fa-3x"></i>
                <h1 id="main-title">To do List :</h1>
            </div>
            <div id="form-div">
                <form action="">
                    <div id="form-container">
                        <div class="input-group d-flex">
                            <span id="title-label" class="input-group-text">Title: </span>
                            <input type="text" id="task-title" class="form-control">
                        </div>
                        <div class="input-group d-flex mt-3">
                            <textarea id="text-area" class="form-control"
                                placeholder="Describre your task here"></textarea>
                        </div>
                        <button type="button" id="generate" class="btn btn-primary mt-3">Generate</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
